<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <th:block th:each="vet:${vets}">
        <tr>
            <td th:text="${vet.getId()}"></td>
            <td th:text="${vet.getFirstName()}"></td>
            <td th:text="${vet.getLastName()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
