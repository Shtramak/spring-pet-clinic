<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners...</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <th:block th:each="owner:${owners}">
       <tr>
           <td th:text="${owner.getId()}"></td>
           <td th:text="${owner.getFirstName()}"></td>
           <td th:text="${owner.getLastName()}"></td>
       </tr>
    </th:block>
</table>
</body>
</html>
